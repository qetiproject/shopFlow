<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Login
    </h2>
    <form 
      [formGroup]="form" 
      (ngSubmit)="onSubmit()"
      class="space-y-4"
    >
      <app-input
        label="Email"
        [type]="INPUT_TYPES.TEXT"
        formControlName="emailId"
      ></app-input>
      <app-input
        label="Password"
        [type]="INPUT_TYPES.PASSWORD"
        formControlName="password"
      ></app-input>
      <button type="submit" [disabled]="!form.valid"
        [ngClass]="{
          'bg-blue-600 hover:bg-blue-700 text-white': form.valid,
          'bg-gray-200 text-gray-500 cursor-not-allowed opacity-70': form.invalid
        }"
        class="w-full mt-3 bg-blue-600 text-white  px-4 py-2 text-sm font-medium rounded-lg transition shadow"
      >Login</button>
    </form>
    <div class="flex justify-end pt-3">
      <a 
        [routerLink]="['/send-reset-otp']"
        class="text-sm text-blue-600 hover:text-blue-800 transition cursor-pointer"
      >
        Forgot password?
      </a>
    </div>
    <div class="flex items-center my-6">
      <div class="flex-1 h-px bg-gray-300"></div>
      <span class="px-3 text-gray-500 text-sm">or</span>
      <div class="flex-1 h-px bg-gray-300"></div>
    </div>
    <p class="text-center text-gray-700 text-sm">
      Donâ€™t have an account?
      <a 
        [routerLink]="['/register']" 
        class="text-blue-600 font-medium hover:underline hover:text-blue-800 transition cursor-pointer"
      >
        Register
      </a>
    </p>
  </div>
</div>
